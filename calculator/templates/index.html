<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <input id="display" readonly>
    <div class="keys">
      <button>C</button>
      <button>⌫</button>
      <button>%</button>
      <button>/</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>*</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
      <button>0</button>
      <button>.</button>
      <button class="equals">=</button>
    </div>
  </div>
<script>
const d = document.getElementById("display")
document.querySelectorAll(".keys button").forEach(b=>{
  b.onclick=()=>{
    const t=b.textContent
    if(t==="C") d.value=""
    else if(t==="⌫") d.value=d.value.slice(0,-1)
    else if(t==="="){
      try{ d.value=eval(d.value) }catch{ d.value="Err" }
    } else d.value+=t
  }
})
</script>
</body>
</html>
